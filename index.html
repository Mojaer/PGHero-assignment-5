<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Geometry Genius</title>
</head>

<body>
    <!-- Header-------------------------------------------------------------------------------------------- -->
    <header class="mt-6">
        <section class="flex justify-between items-center bg-sky-200 w-10/12 mx-auto my-4 px-5 py-3 rounded-lg">
            <div class="ml-2">
                <h1 class="text-4xl font-semibold">Interactive</h1>
                <p class="text-3xl text-stone-500 ">Geometry Genius</p>
            </div>

            <div>
                <button
                    class="text-white px-5 py-2 bg-sky-600 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 rounded-lg text-xl mr-2"
                    id="blogBtn">blog</button>
            </div>
        </section>

    </header>
    <!-- Main -------------------------------------------------------------------------------------------- -->
    <main class=" mx-auto w-10/12 gap-4 ">
        <div class="grid md:grid-cols-6 gap-4">
            <div class="col-span-4">
                <!-- first row ------------------------------------->


                <section class="grid md:grid-cols-3 gap-4 my-6 text-center ">
                    <!-- triangle-------------------- -->
                    <div class="p-8 rounded-lg border border-gray-200" id="triangle">
                        <img class="mx-auto w-3/5 h-28" src="./images/triangle.png" alt="">
                        <h1 class="mt-11 text-xl font-semibold mb-2.5">Triangle</h1>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="grid grid-cols-4 w-10/12 mx-auto mt-5 mb-11">
                            <input class='pl-2' type="number" name="" id="triangleB" placeholder="b"> cm
                            <input class='pl-2' type="number" name="" id="triangleH" placeholder="h"> cm
                        </div>
                        <button
                            class="text-white w-11/12 py-2 bg-sky-600 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 rounded-lg text-xl mb-2"
                            id="triangleCal">Calculate</button>
                    </div>
                    <!-- Rectangle------------------------------------ -->
                    <div class="p-8 rounded-lg border border-gray-200" id="rectangle">
                        <img class="mx-auto w-4/5 h-28" src="./images/rectangle.png" alt="">
                        <h1 class="mt-11 text-xl font-semibold mb-2.5">Rectangle</h1>
                        <p>Area (A) = w x l</p>
                        <div class="grid grid-cols-4 w-10/12 mx-auto mt-5 mb-11">
                            <input class='pl-2' type="number" name="" id="rectangleW" placeholder="w"> cm
                            <input class='pl-2' type="number" name="" id="rectangleL" placeholder="l"> cm
                        </div>
                        <button
                            class="text-white w-11/12 py-2 bg-sky-600 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 rounded-lg text-xl mb-2"
                            id="rectangleCal">Calculate</button>
                    </div>
                    <!-- Parallelogram------------------------------------------- -->
                    <div class="p-8 rounded-lg border border-gray-200" id="parallelogram">
                        <img class="mx-auto  h-28" src="./images/parallelogram.png" alt="">
                        <h1 class="mt-11 text-xl font-semibold mb-2.5">Parallelogram</h1>
                        <p>Area (A) = b x h</p>
                        <div class="grid grid-cols-4 w-10/12 mx-auto mt-5 mb-11">
                            <input class='pl-2' type="number" name="" id="parallelogramB" placeholder="b"> cm
                            <input class='pl-2' type="number" name="" id="parallelogramH" placeholder="h"> cm
                        </div>
                        <button
                            class="text-white w-11/12 py-2 bg-sky-600 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 rounded-lg text-xl mb-2"
                            id="parallelogramCal">Calculate</button>
                    </div>



                </section>

                <!-- second row ------------------------------------->
                <section class="grid md:grid-cols-3 gap-4 my-6 text-center ">
                    <!-- Rhombus------------------------ -->
                    <div class="p-8 rounded-lg border border-gray-200" id="rhombus">
                        <img class="mx-auto w-3/5 h-28" src="./images/rhombus.png" alt="">
                        <h1 class="mt-11 text-xl font-semibold mb-2.5">Rhombus</h1>
                        <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <div class="grid grid-cols-4 w-10/12 mx-auto mt-5 mb-11">
                            <input class='pl-2' type="number" name="" id="rhombusD1" placeholder="d1"> cm
                            <input class='pl-2' type="number" name="" id="rhombusD2" placeholder="d2"> cm
                        </div>
                        <button
                            class="text-white w-11/12 py-2 bg-sky-600 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 rounded-lg text-xl mb-2"
                            id="rhombus">Calculate</button>
                    </div>
                    <!-- Pentagon------------------------- -->
                    <div class="p-8 rounded-lg border border-gray-200" id="pentagon">
                        <img class="mx-auto w-3/5 h-28" src="./images/pentagon.png" alt="">
                        <h1 class="mt-11 text-xl font-semibold mb-2.5">Pentagon</h1>
                        <p>Area (A) = 0.5 X p X b</p>
                        <div class="grid grid-cols-4 w-10/12 mx-auto mt-5 mb-11">
                            <input class='pl-2' type="number" name="" id="pentagonP" placeholder="p"> cm
                            <input class='pl-2' type="number" name="" id="pentagonB" placeholder="b"> cm
                        </div>
                        <button
                            class="text-white w-11/12 py-2 bg-sky-600 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 rounded-lg text-xl mb-2"
                            id="pentagonCal">Calculate</button>
                    </div>
                    <!-- Ellipse----------------------------- -->
                    <div class="p-8 rounded-lg border border-gray-200" id="ellipse">
                        <img class="mx-auto w-3/5 h-28" src="./images/ellipse.png" alt="">
                        <h1 class="mt-11 text-xl font-semibold mb-2.5">Ellipse</h1>
                        <p>Area (A) = &Pi;ab</p>
                        <div class="grid grid-cols-4 w-10/12 mx-auto mt-5 mb-11">
                            <input class='pl-2' type="number" name="" id="ellipseA" placeholder="a"> cm
                            <input class='pl-2' type="number" name="" id="ellipseB" placeholder="b"> cm
                        </div>
                        <button
                            class="text-white w-11/12 py-2 bg-sky-600 hover:bg-sky-800 hover:bg-sky-800 hover:bg-sky-800 rounded-lg text-xl mb-2"
                            id="ellipseCal">Calculate</button>
                    </div>



                </section>
            </div>
            <div class="my-6 text-center border border-gray-200 col-span-2">

                <h1 class="text-xl font-semibold mb-2"><u>Area calculation</u></h1>
                <ol class="results my-6 ml-10" id="calculationView">

                </ol>


            </div>
        </div>

    </main>



    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/calculation.js"></script>
</body>


</html>
